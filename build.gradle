apply plugin: 'com.android.library'

configureQPair(android)

apply plugin: 'maven'

configurations {
    deployerJars
}

dependencies {
    deployerJars "org.apache.maven.wagon:wagon-ftp:2.2"
}

def repo = rootProject.ext
uploadArchives {
    repositories {
        mavenDeployer {
            configuration = configurations.deployerJars
            repository(url: repo.ftpUrl) {
                authentication(userName: repo.ftpUserName, password: repo.ftpPassword)
            }
            snapshotRepository(url: repo.ftpSnapshotUrl) {
                authentication(userName: repo.ftpUserName, password: repo.ftpPassword)
            }
            pom.groupId = repo.pomGroupId
            pom.artifactId = 'qpairApiR1'
            pom.version = '1.1-SNAPSHOT'
        }
    }
}
